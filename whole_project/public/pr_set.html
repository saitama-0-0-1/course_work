<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="general_css.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="hero_section" class="hero_section">
      <div class="list">

         <div class="item">
           <img src="https://images.pexels.com/photos/1141392/pexels-photo-1141392.jpeg" alt="crazy image">
         </div>
         <div class="item">
           <img src="https://media.istockphoto.com/id/1310674633/photo/sunny-highbanks-view-during-autumn-over-the-ausable-river-cooke-dam-pond.jpg?s=612x612&w=is&k=20&c=-ZDokph5kiGWgkoi0RFgfDwURClCHZeXSZ6ZdE3CN0g=" alt="crazy image">
         </div>
         <div class="item">
           <img src="https://images.pexels.com/photos/2225629/pexels-photo-2225629.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="crazy image">
        </div>
      </div>
        <!-- button prev and next-->
        <div class="button">
           <button onclick="prev_onclick()" class="prev" id="prev"> <span class="material-icons">chevron_left</span></button>
           <button onclick="next_onclick()" class="next" id="next"> <span class="material-icons">chevron_right</span></button>
        </div>
      
        <!-- dots (if num items => 5 dot) -->
         <ul class="dots">
           <li class="active"></li>
           <li></li>
           <li></li>
         </ul>
        
     </div>
     <script src="general_js.js" ></script>
